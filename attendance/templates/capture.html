<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Capture Page</title>
    <header></header>
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <header class="bg-blue-100 text-2xl text-black font-bold items-center justify-center">
         <p class="items-center justify-center w-auto flex text-xl font-bold text-black">The formula for success has a catalyst, and that is attendance.</p>
          {% comment %} <span class='text-blue-600 hover:underline'>{{ user }}</span> {% endcomment %}
        </header>
        <div>
          {% comment %} display the capture from selectCaptureForm {% endcomment %}
          {% comment %} {{ form.capture }}                       {% endcomment %}
        <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-4 py-2.5 text-center mr-2 mb-2 ">
          <a href="{% url 'home' %}" class="text-white text-l">Back</a>
        </button>
        
  
      </nav>
    <div class='border-3 ml-auto justify-center items-center flex pt-[30%] bg-gradient-to-t from-blue-500 to-blue-200 rounded-b-full'>
        {% comment %} <img src="https://images.unsplash.com/photo-1615996330003-8b8b1b2b1b1a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="background image" class="w-full h-full object-cover absolute z-0"> {% endcomment %}
        <button type='submit' class="bg-white hover:bg-blue-700 text-black font-bold py-3 mb-2 px-4 rounded hover:cursor-pointer hover:text-white">
            <a href="{% url 'take_attendance' %}">Capture Attendance</a>
        </button>
    </div>
</body>
</html>
